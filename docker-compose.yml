version: "3.2"
services:
  monkeys:
    build:
      context: .
      dockerfile: Dockerfile
    image: alnair.red/ubuntu
    container_name: monkeys
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: monkeys
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
       - ./:/var/www
       #- /var/www/node_modules
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
    driver: bridge
